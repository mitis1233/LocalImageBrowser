<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>æœ¬åœ°åœ–ç‰‡ç€è¦½å™¨</title>
    <style>
        :root {
            --bg-color: #121212;
            --text-color: #e0e0e0;
            --primary-color: #3498db;
            --card-bg: #1e1e1e;
            --columns: 5;
            --zoom-scale: 1; 
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background-color: var(--bg-color);
            color: var(--text-color);
            margin: 0;
            padding: 70px 20px 20px 20px; 
        }

        /* é ‚éƒ¨æ§åˆ¶åˆ— */
        .header {
            text-align: center;
            padding: 8px 15px; 
            background-color: rgba(30, 30, 30, 0.1); 
            backdrop-filter: blur(8px);
            border-bottom: 1px solid rgba(255,255,255,0.1);
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            box-sizing: border-box;
            z-index: 100;
            transition: transform 0.3s ease-in-out;
        }

        .header.hidden { transform: translateY(-100%); }
        
        .controls {
            display: flex;
            flex-wrap: wrap;
            align-items: center;
            justify-content: center;
            gap: 10px; 
        }

        input[type="file"] { display: none; }

        .btn {
            background: rgba(0, 0, 0, 0.5);
            border: 1px solid var(--primary-color);
            color: var(--primary-color);
            padding: 6px 12px;
            border-radius: 5px;
            cursor: pointer;
            font-size: 14px;
            transition: 0.3s;
        }

        .btn:hover { background: var(--primary-color); color: white; }
        .btn.active {
            background: var(--primary-color);
            color: white;
            font-weight: bold;
            box-shadow: 0 0 10px rgba(52, 152, 219, 0.5);
        }

        .slider-container { display: flex; align-items: center; gap: 8px; font-size: 14px; }
        input[type="range"] { cursor: pointer; }
        
        .column-input {
            width: 50px; background: rgba(0, 0, 0, 0.5); color: white;
            border: 1px solid var(--primary-color); border-radius: 4px;
            padding: 4px; text-align: center; font-weight: bold;
        }
        
        .zoom-input { width: 60px; }

        #status { margin-top: 4px; font-size: 12px; color: #aaa; }

        .gallery {
            display: grid;
            grid-template-columns: repeat(var(--columns), 1fr);
            gap: 10px;
        }

        .image-card {
            background-color: var(--card-bg); border-radius: 8px;
            overflow: hidden; cursor: pointer; aspect-ratio: 1 / 1;
            display: flex; flex-direction: column;
        }

        .image-card img { width: 100%; height: 100%; object-fit: cover; flex-grow: 1; }

        .gallery.single-view .image-card img {
            transform: scale(var(--zoom-scale));
            transition: transform 0.1s ease-out;
            transform-origin: top center;
        }
        .gallery.single-view.fit-auto .image-card { aspect-ratio: auto; height: 85vh; width: 100%; }
        .gallery.single-view.fit-auto .image-card img { object-fit: contain; }
        .gallery.single-view.fit-height .image-card { aspect-ratio: auto; height: 100vh; width: 100%; }
        .gallery.single-view.fit-height .image-card img { object-fit: contain; }
        .gallery.single-view.fit-width .image-card { aspect-ratio: auto; height: auto; width: 100%; }
        .gallery.single-view.fit-width .image-card img { object-fit: cover; height: auto; }

        .image-info {
            padding: 5px; font-size: 12px; white-space: nowrap;
            overflow: hidden; text-overflow: ellipsis; background: #111; text-align: center;
        }
        
        .hide-ui-mode .image-info { display: none !important; }

        .lightbox {
            display: none; position: fixed; z-index: 1000; left: 0; top: 0;
            width: 100%; height: 100%; background-color: rgba(0, 0, 0, 0.95);
            align-items: center; justify-content: center; overflow: hidden;
            user-select: none; -webkit-user-select: none; 
        }

        .lightbox.hide-ui-mode .lightbox-info,
        .lightbox.hide-ui-mode .lightbox-toolbar {
            display: none !important;
        }

        .lightbox-img-container {
            width: 100%; height: 100%;
            display: flex; align-items: center; justify-content: center;
            overflow: hidden; 
        }

        .lightbox img {
            max-width: none;
            max-height: none;
            width: auto;
            height: auto;
            flex-shrink: 0;
            cursor: grab;
            opacity: 1;
            transition: transform 0.08s ease-out, opacity 0.2s ease-in-out;
            transform-origin: center center;
        }
        .lightbox img:active { cursor: grabbing; transition: none; }

        /* å·¦ä¸Šè§’åœ–ç‰‡æ¨™é¡Œ (æ”¹ç‚ºå¯é»æ“Šé€£çµçš„æ¨£å¼) */
        .lightbox-info {
            position: absolute; top: 20px; left: 20px; color: rgba(255, 255, 255, 0.6);
            background: rgba(0, 0, 0, 0.1); 
            padding: 8px 15px; border-radius: 10px; font-size: 14px;
            z-index: 1002; text-shadow: 1px 1px 2px black; 
            text-decoration: none; /* ç§»é™¤è¶…é€£çµåº•ç·š */
            cursor: pointer;
            transition: all 0.3s;
            /* å…è¨±æŒ‡æ¨™äº‹ä»¶ï¼Œè®“å®ƒå¯ä»¥è¢«é»æ“Š */
            pointer-events: auto; 
        }
        
        /* æ»‘é¼ ç§»éå»æ™‚çš„ç‰¹æ•ˆ */
        .lightbox-info:hover {
            background: rgba(0, 0, 0, 0.8);
            color: var(--primary-color);
            text-decoration: underline;
        }

        .lightbox-toolbar {
            position: absolute; top: 20px; right: 100px; z-index: 1003;
            display: flex; gap: 8px;
        }

        .tool-btn {
            background: rgba(0, 0, 0, 0.05); color: rgba(255, 255, 255, 0.4);
            border: 1px solid rgba(255, 255, 255, 0.05); padding: 8px 15px; 
            border-radius: 10px; cursor: pointer; font-size: 14px; transition: all 0.3s;
            text-shadow: 1px 1px 2px black;
        }
        
        .tool-btn:hover { background: rgba(0, 0, 0, 0.6); color: white; border-color: rgba(255, 255, 255, 0.5); }
        .tool-btn.active { background: rgba(52, 152, 219, 0.1); color: var(--primary-color); border-color: rgba(52, 152, 219, 0.3); }

        .nav-btn {
            position: absolute; top: 0; height: 100%; width: 25%;
            background: rgba(255, 255, 255, 0.01); color: rgba(255, 255, 255, 0.01);
            border: none; font-size: 60px; cursor: pointer; z-index: 1001;
            display: flex; align-items: center; transition: color 0.3s;
        }
        .nav-btn:hover { color: rgba(255, 255, 255, 0.3); }
        #prevBtn { left: 0; justify-content: flex-start; padding-left: 3%; }
        #nextBtn { right: 0; justify-content: flex-end; padding-right: 3%; }
        
        #closeBtn {
            position: absolute; top: 0; right: 0; width: 100px; height: 100px; 
            font-size: 45px; color: rgba(255, 255, 255, 0.01); cursor: pointer; 
            background: none; border: none; z-index: 1004; display: flex;
            align-items: flex-start; justify-content: flex-end; padding: 15px 25px 0 0; 
            transition: color 0.3s, text-shadow 0.3s;
        }
        #closeBtn:hover { color: rgba(255, 255, 255, 0.6); text-shadow: 1px 1px 3px black; }
        
        #loadingSentinel { text-align: center; padding: 20px; color: #888; font-weight: bold; }
    </style>
</head>
<body>

    <div class="header" id="header">
        <div class="controls">
            <label for="folderInput" class="btn">ğŸ“ é¸æ“‡è³‡æ–™å¤¾</label>
            <input type="file" id="folderInput" webkitdirectory multiple />
            
            <div class="slider-container">
                <span>æ’æ•¸ï¼š</span>
                <input type="range" id="columnSlider" min="1" max="10" value="5">
                <input type="number" id="columnInput" class="column-input" value="5" min="1">
            </div>

            <button id="toggleUIBtn" class="btn">ğŸ‘ï¸ é¡¯ç¤ºä»‹é¢</button>

            <span style="color: #666;">|</span>
            <button class="btn active" id="mainFitAuto">è‡ªå‹•æ»¿ç‰ˆ</button>
            <button class="btn" id="mainFitHeight">é«˜åº¦æ»¿ç‰ˆ</button>
            <button class="btn" id="mainFitWidth">å¯¬åº¦æ»¿ç‰ˆ</button>
            
            <span style="color: #666;">|</span>
            <div class="slider-container">
                <span>ç¸®æ”¾ï¼š</span>
                <input type="range" id="zoomSlider" min="1" max="150" value="100">
                <input type="number" id="zoomInput" class="column-input zoom-input" value="100" min="1"> %
            </div>
        </div>
        <div id="status">å°šæœªé¸æ“‡è³‡æ–™å¤¾</div>
    </div>

    <div class="gallery hide-ui-mode fit-auto" id="gallery"></div>
    <div id="loadingSentinel">å¾€ä¸‹æ²å‹•è¼‰å…¥æ›´å¤š...</div>

    <div class="lightbox hide-ui-mode" id="lightbox">
        <button id="closeBtn">&times;</button>
        
        <div class="lightbox-toolbar">
            <button class="tool-btn active" id="btnFitAuto">è‡ªå‹•æ»¿ç‰ˆ</button>
            <button class="tool-btn" id="btnFitHeight">é«˜åº¦æ»¿ç‰ˆ</button>
            <button class="tool-btn" id="btnFitWidth">å¯¬åº¦æ»¿ç‰ˆ</button>
        </div>

        <a href="#" target="_blank" class="lightbox-info" id="lightboxInfo" title="é»æ“Šåœ¨æ–°åˆ†é é–‹å•ŸåŸåœ–"></a>
        
        <div class="lightbox-img-container">
            <img id="lightboxImg" src="" alt="å¤§åœ–" draggable="false">
        </div>
        
        <button class="nav-btn" id="prevBtn">&#10094;</button>
        <button class="nav-btn" id="nextBtn">&#10095;</button>
    </div>

    <script>
        let lastScrollTop = 0;
        const header = document.getElementById('header');

        window.addEventListener('scroll', () => {
            let scrollTop = window.pageYOffset || document.documentElement.scrollTop;
            if (scrollTop > lastScrollTop && scrollTop > 50) header.classList.add('hidden');
            else header.classList.remove('hidden');
            lastScrollTop = scrollTop <= 0 ? 0 : scrollTop;
        });

        let allImages = [];
        let renderedCount = 0;
        const CHUNK_SIZE = 50;
        let currentIndex = 0;
        let uiVisible = false;
        
        let mainScale = 1;
        let mainFitMode = 'auto'; 

        let lbScale = 1;
        let lbTranslateX = 0;
        let lbTranslateY = 0;
        let lbFitMode = 'auto'; 

        const folderInput = document.getElementById('folderInput');
        const status = document.getElementById('status');
        const gallery = document.getElementById('gallery');
        const loadingSentinel = document.getElementById('loadingSentinel');
        
        const lightbox = document.getElementById('lightbox');
        const lightboxImg = document.getElementById('lightboxImg');
        const lightboxInfo = document.getElementById('lightboxInfo');

        const columnSlider = document.getElementById('columnSlider');
        const columnInput = document.getElementById('columnInput');
        const toggleUIBtn = document.getElementById('toggleUIBtn');
        
        const zoomSlider = document.getElementById('zoomSlider');
        const zoomInput = document.getElementById('zoomInput');

        const mainFitAuto = document.getElementById('mainFitAuto');
        const mainFitHeight = document.getElementById('mainFitHeight');
        const mainFitWidth = document.getElementById('mainFitWidth');

        const btnFitAuto = document.getElementById('btnFitAuto');
        const btnFitHeight = document.getElementById('btnFitHeight');
        const btnFitWidth = document.getElementById('btnFitWidth');

        toggleUIBtn.addEventListener('click', () => {
            uiVisible = !uiVisible;
            if (uiVisible) {
                gallery.classList.remove('hide-ui-mode');
                lightbox.classList.remove('hide-ui-mode');
                toggleUIBtn.innerText = 'ğŸ‘ï¸ éš±è—ä»‹é¢';
            } else {
                gallery.classList.add('hide-ui-mode');
                lightbox.classList.add('hide-ui-mode');
                toggleUIBtn.innerText = 'ğŸ‘ï¸ é¡¯ç¤ºä»‹é¢';
            }
        });

        function updateMainTransform() {
            document.documentElement.style.setProperty('--zoom-scale', mainScale);
            const scalePct = Math.round(mainScale * 100);
            zoomSlider.value = scalePct <= 150 ? scalePct : 150;
            zoomInput.value = scalePct;
        }

        function setMainFitMode(mode) {
            mainFitMode = mode;
            gallery.classList.remove('fit-auto', 'fit-height', 'fit-width');
            mainFitAuto.classList.remove('active');
            mainFitHeight.classList.remove('active');
            mainFitWidth.classList.remove('active');

            if (mode !== 'custom') {
                gallery.classList.add('fit-' + mode);
                if (mode === 'auto') mainFitAuto.classList.add('active');
                if (mode === 'height') mainFitHeight.classList.add('active');
                if (mode === 'width') mainFitWidth.classList.add('active');
                mainScale = 1; 
            }
            updateMainTransform();
        }

        mainFitAuto.addEventListener('click', () => setMainFitMode('auto'));
        mainFitHeight.addEventListener('click', () => setMainFitMode('height'));
        mainFitWidth.addEventListener('click', () => setMainFitMode('width'));

        function calcLbFitScale(mode) {
            let imgW = lightboxImg.naturalWidth || 1;
            let imgH = lightboxImg.naturalHeight || 1;
            let winW = window.innerWidth;
            let winH = window.innerHeight;
            
            if (mode === 'auto') {
                return Math.min((winW * 0.95) / imgW, (winH * 0.95) / imgH);
            } else if (mode === 'height') {
                return winH / imgH;
            } else if (mode === 'width') {
                return winW / imgW;
            }
            return 1;
        }

        function updateLbTransform() {
            lightboxImg.style.transform = `translate(${lbTranslateX}px, ${lbTranslateY}px) scale(${lbScale})`;
            const scalePct = Math.round(lbScale * 100);
            zoomSlider.value = scalePct <= 150 ? scalePct : 150;
            zoomInput.value = scalePct;
        }

        function setLbFitMode(mode) {
            lbFitMode = mode;
            lbTranslateX = 0; lbTranslateY = 0;

            btnFitAuto.classList.remove('active');
            btnFitHeight.classList.remove('active');
            btnFitWidth.classList.remove('active');

            if (mode !== 'custom') {
                lbScale = calcLbFitScale(mode);
                if (mode === 'auto') btnFitAuto.classList.add('active');
                if (mode === 'height') btnFitHeight.classList.add('active');
                if (mode === 'width') btnFitWidth.classList.add('active');
            }
            updateLbTransform();
        }

        btnFitAuto.addEventListener('click', (e) => { e.stopPropagation(); setLbFitMode('auto'); });
        btnFitHeight.addEventListener('click', (e) => { e.stopPropagation(); setLbFitMode('height'); });
        btnFitWidth.addEventListener('click', (e) => { e.stopPropagation(); setLbFitMode('width'); });

        window.addEventListener('resize', () => {
            if (lightbox.style.display === 'flex' && lbFitMode !== 'custom') {
                setLbFitMode(lbFitMode);
            }
        });

        function applyZoomFromInput(val) {
            if (lightbox.style.display === 'flex') {
                lbFitMode = 'custom';
                btnFitAuto.classList.remove('active');
                btnFitHeight.classList.remove('active');
                btnFitWidth.classList.remove('active');
                lbScale = val / 100;
                updateLbTransform();
            } else {
                setMainFitMode('custom');
                mainScale = val / 100;
                updateMainTransform();
            }
        }

        zoomSlider.addEventListener('input', (e) => {
            zoomInput.value = e.target.value;
            applyZoomFromInput(e.target.value);
        });

        zoomInput.addEventListener('input', (e) => {
            let val = parseInt(e.target.value);
            if (isNaN(val) || val < 1) val = 1; 
            zoomSlider.value = val <= 150 ? val : 150;
            applyZoomFromInput(val);
        });

        // ================= ç¥ç´šæ»‘é¼ æ»¾è¼ªç¸®æ”¾é‚è¼¯ =================
        lightboxImg.addEventListener('wheel', (e) => {
            e.preventDefault(); 
            if (lbFitMode !== 'custom') setLbFitMode('custom');
            
            const zoomFactor = 1.15;
            const oldScale = lbScale;
            
            if (e.deltaY < 0) {
                lbScale *= zoomFactor; 
            } else {
                lbScale /= zoomFactor; 
            }
            
            lbScale = Math.max(0.001, Math.min(lbScale, 50)); 
            
            const cx = window.innerWidth / 2;
            const cy = window.innerHeight / 2;
            
            const offsetX = e.clientX - cx;
            const offsetY = e.clientY - cy;

            const ratio = lbScale / oldScale;
            
            lbTranslateX = offsetX - (offsetX - lbTranslateX) * ratio;
            lbTranslateY = offsetY - (offsetY - lbTranslateY) * ratio;

            updateLbTransform();
        });

        let isDragging = false; let startX, startY;
        lightboxImg.addEventListener('mousedown', (e) => {
            e.preventDefault(); isDragging = true;
            startX = e.clientX - lbTranslateX; startY = e.clientY - lbTranslateY;
        });

        window.addEventListener('mousemove', (e) => {
            if (!isDragging) return;
            lbTranslateX = e.clientX - startX; lbTranslateY = e.clientY - startY;
            updateLbTransform();
        });

        window.addEventListener('mouseup', () => { isDragging = false; });
        window.addEventListener('mouseleave', () => { isDragging = false; });

        // ================= â˜… æ¨™é¡Œé€£çµæ›´æ–°é‚è¼¯ â˜… =================
        function updateLightboxInfo() {
            const file = allImages[currentIndex];
            const imgUrl = URL.createObjectURL(file); // ç”¢ç”Ÿåœ–ç‰‡çš„æš«å­˜ç¶²å€
            
            lightboxImg.src = imgUrl;
            
            // å°‡å·¦ä¸Šè§’çš„æ–‡å­—æ›´æ–°
            lightboxInfo.innerText = `${currentIndex + 1} / ${allImages.length} - ${file.name}`;
            
            // å°‡ a æ¨™ç±¤çš„è¶…é€£çµè¨­å®šç‚ºé€™å¼µåœ–ç‰‡çš„ç¶²å€
            lightboxInfo.href = imgUrl; 
        }

        function openLightbox(index) {
            currentIndex = index;
            lightboxImg.style.opacity = '0'; 
            
            lightboxImg.onload = () => {
                let modeToApply = mainFitMode === 'custom' ? 'auto' : mainFitMode;
                setLbFitMode(modeToApply);
                lightboxImg.style.opacity = '1';
                lightboxImg.onload = null;
            };
            
            updateLightboxInfo(); // å‘¼å«æ›´æ–°æ–‡å­—èˆ‡è¶…é€£çµ
            lightbox.style.display = 'flex';
        }

        function navigateLightbox() {
            lightboxImg.style.opacity = '0';
            
            lightboxImg.onload = () => {
                let modeToApply = lbFitMode === 'custom' ? 'auto' : lbFitMode;
                setLbFitMode(modeToApply);
                lightboxImg.style.opacity = '1';
                lightboxImg.onload = null;
            };
            
            updateLightboxInfo(); // å‘¼å«æ›´æ–°æ–‡å­—èˆ‡è¶…é€£çµ
        }

        document.getElementById('closeBtn').addEventListener('click', () => {
            lightbox.style.display = 'none'; 
            lightboxImg.src = ''; 
            updateMainTransform(); 
        });

        document.getElementById('prevBtn').addEventListener('click', (e) => {
            e.stopPropagation(); 
            currentIndex = (currentIndex > 0) ? currentIndex - 1 : allImages.length - 1;
            navigateLightbox();
        });

        document.getElementById('nextBtn').addEventListener('click', (e) => {
            e.stopPropagation();
            currentIndex = (currentIndex < allImages.length - 1) ? currentIndex + 1 : 0;
            navigateLightbox();
        });

        document.addEventListener('keydown', (e) => {
            if (lightbox.style.display === 'flex') {
                if (e.key === 'ArrowLeft') document.getElementById('prevBtn').click();
                if (e.key === 'ArrowRight') document.getElementById('nextBtn').click();
                if (e.key === 'Escape') document.getElementById('closeBtn').click();
            }
        });

        function updateColumns(cols) {
            document.documentElement.style.setProperty('--columns', cols);
            if(cols == 1) gallery.classList.add('single-view');
            else gallery.classList.remove('single-view');
        }

        columnSlider.addEventListener('input', (e) => {
            columnInput.value = e.target.value; updateColumns(e.target.value);
        });

        columnInput.addEventListener('input', (e) => {
            let cols = parseInt(e.target.value);
            if (isNaN(cols) || cols < 1) cols = 1;
            if (cols <= 10) columnSlider.value = cols; else columnSlider.value = 10;
            updateColumns(cols);
        });

        folderInput.addEventListener('change', function(e) {
            const files = e.target.files;
            allImages = []; renderedCount = 0; gallery.innerHTML = ''; 
            status.innerText = 'æ­£åœ¨æƒææª”æ¡ˆ...';

            for (let i = 0; i < files.length; i++) {
                if (files[i].type.startsWith('image/')) allImages.push(files[i]);
            }

            if (allImages.length === 0) {
                status.innerText = 'æ‰¾ä¸åˆ°åœ–ç‰‡'; loadingSentinel.style.display = 'none'; return;
            }

            status.innerText = `å…±æ‰¾åˆ° ${allImages.length} å¼µåœ–ç‰‡`;
            loadingSentinel.style.display = 'block';
            loadMoreImages();
        });

        function loadMoreImages() {
            if (renderedCount >= allImages.length) { loadingSentinel.innerText = 'å·²åˆ°åº•éƒ¨ï¼'; return; }
            const fragment = document.createDocumentFragment();
            const end = Math.min(renderedCount + CHUNK_SIZE, allImages.length);

            for (let i = renderedCount; i < end; i++) {
                const file = allImages[i];
                const card = document.createElement('div');
                card.className = 'image-card';
                card.onclick = () => openLightbox(i);
                
                const img = document.createElement('img');
                img.src = URL.createObjectURL(file); 
                img.loading = "lazy"; 
                
                const info = document.createElement('div');
                info.className = 'image-info';
                info.innerText = file.name; 

                card.appendChild(img); card.appendChild(info); fragment.appendChild(card);
            }
            gallery.appendChild(fragment); renderedCount = end;
        }

        const observer = new IntersectionObserver((entries) => {
            if (entries[0].isIntersecting && allImages.length > 0) loadMoreImages();
        }, { rootMargin: '500px' });
        observer.observe(loadingSentinel);
    </script>
</body>
